<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Musical Survey</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div id="heading">
        <h1 id="title">Kacper's Musical Survey Form</h1>
        <p id="description">Short survey about your music journey</p>
      </div>
        <form id="survey-form" action="" request="post">
            <div id="texts">
            <label class="label" id="name-label">Name: <input required id="name" type="text" placeholder="Enter your name" /></label>
            <label class="label" id="email-label">Email: <input required id="email" type="email" placeholder="Enter your Email" /></label>
            <label class="label" id="number-label">Age: (optional)<input id="number" type="number" min="13" max="99" placeholder="Age" /></label>
            </div>
            <div id="dropdown-div">
            <label class="label">Choose your instrument:    
            <select id="dropdown">
            <option selected value="">(select one)</option>
            <option value="acoustic">Acoustic Guitar</option>
            <option value="electric">Electric Guitar</option>
            <option value="bass">Electric Bass</option>
            <option value="keyboard">Keyboard</option>
            <option value="drums">Drums</option>
            </select>
            </label>
            </div>
            <div id="radios">
            <label class="label">For how long have you played your instrument?  
            <div class="radio-container"><label class="radio-label" for="0-3y"><input checked type="radio" name="how-long" id="0-3y" value="0-3" /> 0 - 3 years</label></div>
            <div class="radio-container"><label class="radio-label" for="3-5y"><input type="radio" name="how-long" id="3-5y" value="3-5" /> 3 - 5 years</label></div>
            <div class="radio-container"><label class="radio-label" for="5-10y"><input type="radio" name="how-long" id="5-10y" value="5-10" /> 5 - 10 years</label></div>
            <div class="radio-container"><label class="radio-label" for="plus10y"><input type="radio" name="how-long" id="plus10y" value="+10" /> +10 years</label></div>
            </label>
          </div>
            <div id="checkboxes">
            <label class="label">Choose your favourite music genres:</label>
            <div class="checkbox-container"><label class="checkbox-label" for="blues"><input type="checkbox" id="blues" value="blues" />Blues</label></div>
            <div class="checkbox-container"><label class="checkbox-label" for="jazz"><input type="checkbox" id="jazz" value="jazz" />Jazz</label></div>
            <div class="checkbox-container"><label class="checkbox-label" for="classical"><input type="checkbox" id="classical" value="classical" />Classical</label></div>
            <div class="checkbox-container"><label class="checkbox-label" for="rock"><input type="checkbox" id="rock" value="rock" />Rock</label></div>
            <div class="checkbox-container"><label class="checkbox-label" for="metal"><input type="checkbox" id="metal" value="metal" />Metal</label></div>
            <div class="checkbox-container"><label class="checkbox-label" for="funk"><input type="checkbox" id="funk" value="funk" />Funk</label></div>
            </div>
            <div class="textarea-container"><label class="label">Share something else about your other abilities:<textarea placeholder="Enter your text here..."></textarea></label></div>
            <div class="submit-container"><input id="submit" type="submit" value="Submit" /></div>
        </form>
    </main>
  </body>
</html>
